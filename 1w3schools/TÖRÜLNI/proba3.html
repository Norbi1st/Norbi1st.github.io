<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}

img:hover {
  opacity: 1.0;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="/indexImages/imgN50.png" alt="Forest" width="270" height="277">
<img src="/indexImages/imgN73.png" alt="Mountains" width="270" height="277">
<img src="/indexImages/imgN84.png" alt="Italy" width="270" height="277">

</body>
</html>
